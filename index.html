<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/54e99cae78.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link href="favicon.png" rel="icon" type="image/png" />
    <title>Lista de la compra</title>
  </head>
  <body>
    <header class="topbar">
      <h1 class="title">Lista de la compra</h1>
      <ul class="topbar__link-list">
        <li class="link-list__link"><a>Principal</a></li>
        <li class="link-list__link"><a>Lista</a></li>
        <li class="link-list__link"><a>Acerca de</a></li>
      </ul>
      <section class="summary-container">
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
        <p>2/3 comprados</p>
      </section>
      <section class="items-container">
        <ul class="item-list">
          <li class="item">Pan</li>
          <li class="item">Azúcar</li>
          <li class="item">Leche</li>
        </ul>
        <ul class="price-list">
          <li class="price">0.75€</li>
          <li class="price"></li>
          <li class="price">1.25€</li>
        </ul>
      </section>
      <p class="total">1.95€</p>
    </header>
  </body>
</html>
